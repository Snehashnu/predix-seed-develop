<px-card header-text="Update Regulation" >

<div class="container">
  <form class="form-inline" role="form">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" 
 type="button" data-toggle="dropdown">Select Country <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">United States</a></li>
      <li><a href="#">India</a></li>
      <li><a href="#">Austria</a></li>
    </ul>
  </div>
  <br/>
    <div class="form-group">
      <label for="email">Country Name</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Country Name">
    </div>
    <div class="form-group">
      <label for="email"> &nbsp; &nbsp;Country Code</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Country Code">
    </div>
    <div class="form-group">
      <label for="email"> &nbsp; &nbsp;ISO Code</label>
      <input type="email" class="form-control" id="email" placeholder="Enter ISO Code">
    </div>
  </form>
  <br/>
    <div class="form-inline" >
     Do you want to submit Country or Add Jurisdiction
      &nbsp;
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="submit" class="btn btn-default">Add Jurisdiction</button>
    </div>
     <br/>
    <hr>
     <form class="form-inline" role="form">
  <div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" 
 type="button" data-toggle="dropdown">Select Jurisdiction <span class="caret"></span></button>
    <ul class="dropdown-menu">
      <li><a href="#">Commercial</a></li>
      <li><a href="#">Energy</a></li>
      <li><a href="#">State</a></li>
    </ul>
  </div>
  <br/>
    <div class="form-group">
      <label for="email">Jurisdiction &nbsp; &nbsp;</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Jurisdiction">
    </div>
    <div class="form-group">
      <label for="email"> &nbsp; &nbsp; &nbsp;Class Type</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Class Type">
    </div>
  </form>
  <br/>
  <hr>
  <br/>
     <form class="form-inline" role="form">
     <div class="form-group">
      <label for="email">Upload Class Codes</label>
      <a href="#" class="btn btn-info btn-lg">
          <span class="glyphicon glyphicon-upload"></span> Upload
        </a>
    </div>
    <div class="form-group">
    <a href="#" class="btn btn-info ">
           Download Spread Sheet Template
        </a>
    </div>
  </form>
  
</div>
<br/><br/><br/>
<br/><br/><br/>
</px-card>
